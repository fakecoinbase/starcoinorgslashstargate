syntax = "proto3";

package node;

import "transaction.proto";
import "off_chain_transaction.proto";

message OpenChannelNodeNegotiateMessage {
    bytes sender_addr = 1;
    bytes sender_resource_type_hash = 2 ;
    int64 sender_amount = 3 ;
    bytes receiver_addr= 4;
    bytes receiver_resource_type_hash = 5 ;
    int64 receiver_amount = 6 ;
    bytes sender_sign = 7 ;
    bytes receiver_sign = 8 ;
}

message OpenChannelTransactionMessage {
    types.SignedTransaction transaction = 1;
}

message OfflinePayMessage {
    star_types.OffChainTransaction transaction = 1;
}

message StructTag {
    bytes account_addr = 1;
    string module = 2;
    string name =3;
    repeated StructTag type_params = 4;
}
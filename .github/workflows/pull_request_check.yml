name: PR
on: pull_request
jobs:
  fmt_build_test:
    name: fmt_build_test
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: recursive

      - name: setup rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: beta
          components: rustfmt,clippy

      - name: run fmt check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

      - name: dev setup
        run: bash ./scripts/dev_setup.sh

      - name: build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all

      - name: test
        env:
          RUST_LOG: info
          RUST_BACKTRACE: full
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all -- --test-threads=1 --nocapture

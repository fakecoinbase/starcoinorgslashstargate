syntax = "proto3";

package node;

message OpenChannelNodeNegotiateMessage {
    bytes sender_addr = 1;
    bytes sender_resource_type_hash = 2 ;
    int64 sender_amount = 3 ;
    bytes receiver_addr= 4;
    bytes receiver_resource_type_hash = 5 ;
    int64 receiver_amount = 6 ;
    bytes sender_sign = 7 ;
    bytes receiver_sign = 8 ;
}

message OpenChannelTransactionMessage {
    bytes transaction = 1;
}

message OfflinePayMessage {
    bytes transaction = 1;
}
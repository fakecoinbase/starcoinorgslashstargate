authors = ["fanngyuan@gmail.com"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
rand = "0.6.5"
protobuf = "2.7"
atomic_refcell = "0.1.3"
failure = { path = "../common/failure_ext", package = "failure_ext" }
types = { path = "../types" }
star_types = { path = "../star_types" }
local_vm = { path = "../language/local_vm"}
crypto = { path = "../crypto/crypto" }

local_state_storage = { path = "./local_state_storage"}
chain_client = { path = "../chain/chain_client"}
vm_genesis = { path = "../language/vm/vm_genesis" }
logger = { path = "../common/logger"}
